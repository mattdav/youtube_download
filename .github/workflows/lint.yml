name: Lint
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: "Install Python dependencies and run ruff lint check"
        run: | 
          pip install uv
          uv venv
          uv pip install -e .[dev]
          uv run ruff check --fix .
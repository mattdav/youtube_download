name: Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Run tests with coverage
        run: |
          pip install uv
          uv pip install -e ".[dev]"
          uv run pytest --cov=src/youtube_download \
                 --cov-report=term-missing \
                 --cov-report=xml \
                 --cov-fail-under=80